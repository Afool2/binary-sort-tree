<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary sort tree</title>
</head>
<body>
    <script type="text/javascript">
        function binaryTree() {
            var node = function(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            };
            //根节点
            var root = null;
            //插入结点的方法
            var insertNode = function(node, newNode) {
                if(newNode.key < node.key) {
                    if(node.left === null) {
                        node.left = newNode;
                    }else{
                        insertNode(node.left, newNode);
                    }
                }else{
                    if(node.right === null) {
                        node.right = newNode;
                    }else{
                        insertNode(node.right, newNode);
                    }
                }
            };
            this.insert = function(key) {
                var newNode = new node(key);
                if(root === null) {
                    root = newNode;
                }else{
                    insertNode(root, newNode);
                }
                return root;
            };
           
        }

        var arr = [11,32,54,64,8,79,9];
        var aBinaryTree = new binaryTree();
        var a;
        arr.forEach(function(item){
            a=aBinaryTree.insert(item);
        });
        
    </script>
</body>
</html>
